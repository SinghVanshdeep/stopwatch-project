<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div id="main">
        <div id="timer">
            <h1 id="hours" class="mx-2"></h1>
            <div id="colonBox">
                <div class="colon"></div>
                <div class="colon"></div>
            </div> 
            <h1 id="minutes" class="mx-2"></h1>
            <div id="colonBox">
                <div class="colon"></div>
                <div class="colon"></div>
            </div>  
            <h1 id="seconds" class="mx-2"></h1>
            <div id="colonBox">
                <div id="msColon1"></div>
                <div id="msColon2"></div>
            </div> 
            <h1 id="ms" class="mx-2"></h1>
        </div>
        <div id="buttonContainer" class="mt-5">
            <button id="start" class="btn-lg">Start</button>
            <button id="stop" class="btn-lg">Stop</button>
            <button id="reset" class="btn-lg">Reset</button>
        </div>
    </div>


    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
